<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Portrait Milano Elevator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, system-ui;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #standbyMode {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
        }

        #slideshow {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #menuContainer {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            padding: 5%;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        #cameraView {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 200;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 201;
        }
    </style>
</head>
<body>
    <div id="standbyMode">
        <img id="slideshow" src="" alt="Portrait Milano">
    </div>

    <div id="menuContainer">
        <div class="menu-item" onclick="showWeather()">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M12 3L4 9v12h16V9l-8-6z'/></svg>">
            <h2>Meteo Milano</h2>
        </div>
        <div class="menu-item" onclick="startCamera()">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M12 15a3 3 0 100-6 3 3 0 000 6z'/></svg>">
            <h2>Photo Booth</h2>
        </div>
        <div class="menu-item" onclick="showNews()">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M4 4v16h16V4H4z M6 6h12v2H6V6z'/></svg>">
            <h2>Eventi Hotel</h2>
        </div>
        <div class="menu-item" onclick="showHours()">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z'/></svg>">
            <h2>Orari Servizi</h2>
        </div>
    </div>

    <div id="cameraView">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none"></canvas>
        <div id="countdown"></div>
    </div>

    <script>
        // Audio background
        const bgMusic = new Audio('URL_DELLA_TUA_MUSICA.mp3');
        bgMusic.loop = true;

        // Immagini per lo slideshow
        const images = [
            'URL_IMMAGINE_1.jpg',
            'URL_IMMAGINE_2.jpg',
            'URL_IMMAGINE_3.jpg'
        ];

        let currentImage = 0;
        let inactivityTimer;

        // Slideshow
        function rotateImages() {
            document.getElementById('slideshow').src = images[currentImage];
            currentImage = (currentImage + 1) % images.length;
        }

        setInterval(rotateImages, 5000);
        rotateImages();

        // Gestione touch e timer
        document.addEventListener('touchstart', () => {
            bgMusic.play();
            showMenu();
        });

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(showStandby, 180000);
        }

        function showStandby() {
            document.getElementById('standbyMode').style.display = 'block';
            document.getElementById('menuContainer').style.display = 'none';
            document.getElementById('cameraView').style.display = 'none';
        }

        function showMenu() {
            document.getElementById('standbyMode').style.display = 'none';
            document.getElementById('menuContainer').style.display = 'grid';
            resetInactivityTimer();
        }

        // Funzioni menu
        async function showWeather() {
            const API_KEY = 'd6e6d71296cc25367452205d130fb343';
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Milan,IT&units=metric&appid=\${API_KEY}`);
                const data = await response.json();
                alert(`Temperatura a Milano: \${data.main.temp}Â°C`);
            } catch (error) {
                console.error('Errore meteo:', error);
            }
            resetInactivityTimer();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                document.getElementById('cameraView').style.display = 'block';
                
                let countdown = 3;
                const countdownElement = document.getElementById('countdown');
                
                const timer = setInterval(() => {
                    countdownElement.textContent = countdown;
                    if(countdown === 0) {
                        takePhoto(stream);
                        clearInterval(timer);
                    }
                    countdown--;
                }, 1000);
            } catch (error) {
                console.error('Errore camera:', error);
            }
            resetInactivityTimer();
        }

        function takePhoto(stream) {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            stream.getTracks().forEach(track => track.stop());
            
            canvas.toBlob((blob) => {
                const email = prompt('Inserisci la tua email per ricevere la foto:');
                if(email) {
                    // Qui implementa l'invio email
                    alert('Foto inviata!');
                }
                showMenu();
            });
        }

        function showNews() {
            const events = [
                "Aperitivo in Terrazza - 18:00",
                "Cena Gourmet - 20:00",
                "Spa Experience - Tutto il giorno"
            ];
            alert(events.join('\n'));
            resetInactivityTimer();
        }

        function showHours() {
            const hours = [
                "Ristorante: 7:00 - 23:00",
                "Spa: 10:00 - 20:00",
                "Bar: 11:00 - 01:00"
            ];
            alert(hours.join('\n'));
            resetInactivityTimer();
        }

        // Inizializzazione
        showStandby();
    </script>
</body>
</html>
